<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Efektywne formularze</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="style.css" rel="stylesheet" />
</head>

<body>
    <div class="container">
        <h1>Uzupełnij formularz</h1>
        <form id="form">
            <div class="mb-3">
                <label for="firstName" class="form-label">Imię</label>
                <input type="text" class="form-control" id="firstName" required />
            </div>
            <div class="mb-3">
                <label for="lastName" class="form-label">Nazwisko</label>
                <input type="text" class="form-control" id="lastName" required />
            </div>
            <div class="mb-3">
                <label for="street" class="form-label">Ulica</label>
                <input type="text" class="form-control" id="street" required />
            </div>
            <div class="mb-3">
                <label for="country" class="form-label">Kraj</label>
                <select class="form-select" id="country" required></select>
            </div>
            <div class="row mb-3">
                <label for="phoneNumber" class="form-label">Numer telefonu</label>
                <div class="input-group">
                    <select class="form-select" id="countryCode"></select>
                    <input type="text" class="form-control" id="phoneNumber" required />
                </div>
            </div>
            <div class="mb-3">
                <label for="city" class="form-label">Miasto</label>
                <input type="text" class="form-control" id="city" required />
            </div>
            <div class="mb-3">
                <label for="zipCode" class="form-label">Kod pocztowy</label>
                <input type="text" class="form-control" id="zipCode" required />
            </div>
            <div class="mb-3">
                <label class="form-label">Rodzaj przesyłki</label><br />
                <div>
                    <input type="radio" name="shippingMethod" id="dpd" value="DPD" required />
                    <label for="dpd">DPD</label>
                </div>
                <div>
                    <input type="radio" name="shippingMethod" id="inpost" value="InPost" />
                    <label for="inpost">InPost</label>
                </div>
            </div>
            <div class="mb-3">
                <label class="form-label">Metoda płatności</label><br />
                <div>
                    <input type="radio" name="paymentMethod" id="card" value="karta" required />
                    <label for="card">Karta</label>
                </div>
                <div>
                    <input type="radio" name="paymentMethod" id="blik" value="blik" />
                    <label for="blik">BLIK</label>
                </div>
                <div>
                    <input type="radio" name="paymentMethod" id="intermediary" value="pośrednik" />
                    <label for="intermediary">Pośrednik</label>
                </div>
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email</label>
                <input type="email" class="form-control" id="exampleInputEmail1" />
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Hasło</label>
                <input type="password" class="form-control" id="exampleInputPassword1" />
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="vatUE" />
                <label class="form-check-label" for="vatUE">VAT UE</label>
            </div>
            <div class="mb-3">
                <label for="vatNumber" class="form-label">Numer VAT</label>
                <input type="text" class="form-control" id="vatNumber" aria-describedby="vatHelp" />
                <div id="vatHelp" class="form-text">
                    Kod kraju i unikalny numer podatkowy.
                </div>
            </div>
            <div class="mb-3">
                <label for="invoiceData" class="form-label">Dane do faktury</label>
                <textarea class="form-control" id="invoiceData" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#form-feedback-modal">
                Wyślij
            </button>
        </form>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="form-feedback-modal" tabindex="-1" aria-labelledby="raportModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="raportModalLabel">Raport kliknięć</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Zamknij"></button>
                </div>
                <div class="modal-body">
                    <p>Ilość kliknięć myszką: <span id="click-count">0</span></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Zamknij</button>
                </div>
            </div>
        </div>
    </div>

    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js" defer></script>
</body>

</html>
